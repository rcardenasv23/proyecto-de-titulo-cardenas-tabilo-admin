<div class="container-fluid login">
  <div class="row" style="min-height: 100vh">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center w-100">
        <div class="col-12 d-flex justify-content-center align-items-center p-4">
          <h1 class="text-white">Inicio de sesión</h1>
        </div>
        <form [formGroup]="loginControl" (ngSubmit)="login()" class="col-md-6 col-12 p-4" style="border: 1px solid white; border-radius: 16px" novalidate>
          <div class="d-flex flex-column justify-content-center align-items-center w-100 mb-4">
            <label class="fs-3 text-white">Correo Electrónico</label>
            <input formControlName="email" type="email" class="form-control-lg w-100"/>
          </div>
          <div class="d-flex flex-column justify-content-center align-items-center w-100">
            <label class="fs-3 text-white">Contraseña</label>
            <input formControlName="pass" type="password" class="form-control-lg w-100"/>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn fs-3">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
