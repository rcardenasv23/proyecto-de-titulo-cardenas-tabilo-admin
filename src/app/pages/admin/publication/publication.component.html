<div class="w-100 h-100 m-0 px-0" style="padding-inline: 1vw; padding-block: 1vh">
  <div class="w-100 p-0 m-0">
    <h1 class="fw-bold p-0 m-0" style="font-size: 24px">Publicaciones</h1>
  </div>
  <div class="w-100 p-0 m-0">
    <div style="width: 100%; height: 15vh; margin-top: 4vh;">
      <div
        *ngFor="let publication of publications"
        class="d-flex flex-row justify-content-between w-100 h-100 mb-2"
        style="font-size: 1vh; border: 0.1vw solid green"
      >
        <div class="d-flex justify-content-center align-items-center" style="width: 8%;height: 100%">
          <img class="m-0 p-0" style="max-width: 90%;max-height: 90%" [src]="publication.publication_files[0].url" [alt]="publication.title">
        </div>
        <div class="d-flex flex-column justify-content-start align-items-start" style="width: 75%;max-height: 100%"  >
          <p class="position-relative p-0 m-0 line-clamp" style="font-size: 2.5vw">{{publication.title}}</p>
          <p class="position-relative p-0 m-0 line-clamp-2" style="font-size: 1.5vw">{{publication.id_fixed}}</p>
          <p class="position-relative p-0 m-0 line-clamp  " style="font-size: 1vw"><small class="text-muted">{{publication.created_at}}</small></p>
        </div>
        <div class="d-flex justify-content-center align-items-center flex-column" style="width: 15%;height: 100%; padding-inline: 1vw">
          <a style="font-size: 1vw; border: 0.1vw solid green; margin-bottom: 1vh" href="{{environment.front}}/user/publication/{{publication.id_fixed}}" class="action-button btn btn-white w-100">Ver en Web</a>
          <button *ngIf="!publication.closed_by_admin" (click)="disable(publication.id_fixed)" class="action-button btn btn-danger w-100">Deshabilitar</button>
          <button *ngIf="publication.closed_by_admin" (click)="enable(publication.id_fixed)" class="action-button btn btn-success w-100">Habilitar</button>
        </div>
      </div>
    </div>
  </div>
</div>
