<div class="container-fluid m-0">
  <div class="row p-0 m-0" >
    <div class="d-flex justify-content-between align-items-start">
      <h1 class="fw-bold p-0 m-0" style="font-size: 24px">Categorías</h1>
      <button class="btn btn-success border border-success py-0" data-bs-toggle="modal" data-bs-target="#createModal">Añadir</button>
    </div>
    <div class="col-12">
      <div class="row">
        <app-create-modal
          title="Crear Categoría"
          label="Ingresa el nuevo nombre de la categoría"
          placeholder="Escriba la nueva categoría..."
          (callCreate)="createTarget($event)"
        ></app-create-modal>
        <app-update-modal
          title="Actualizar Categoría"
          label="Ingresa el nuevo nombre de la categoría"
          (callUpdate)="updateTarget($event)"
          [idTarget]="targetCategory?.id_pubc"
          [initialValue]="targetCategory?.publication_category"
        ></app-update-modal>
        <div style="margin-top: 4vh">
          <div *ngFor="let category of categories" class="col-12 mb-2 p-0 m-0 w-100">
            <div class="row">
              <div class="col-12 d-flex justify-content-between w-100 py-4" style="border-bottom: 1px solid green">
                <p class="d-flex flex-grow-1">{{category.publication_category}}</p>
                <button (click)="targetCategory=category" class="btn border border-success py-0" data-bs-toggle="modal" data-bs-target="#updateModal">
                  Editar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
